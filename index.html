<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" required>

        <label for="help">How can we help you?</label>
        <textarea id="help" name="help" rows="4" required></textarea>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <button type="submit">Proceed</button>
    </form>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("cv-X00rP7Vlv3dBRH"); // Your Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceID = 'service_x2gxeka'; // Your EmailJS service ID
        const templateID = 'template_heb3638'; // Your EmailJS Template ID

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                alert('Your Information has been successfully processed!');
                document.getElementById('contact-form').reset(); // Reset form after submission
            }, (err) => {
                alert('Failed to send email: ' + JSON.stringify(err));
            });
    });
</script>

</body>
</html>
